<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="logo">
      <img src="/primary small.png" alt="">
    </div>
    <h1 >Inalgora card Generator</h1>
    <p style="text-align: center; direction: rtl;   color: #00c6ff;   text-shadow: 0 0 10px rgba(0, 198, 255, 0.8); ;">جميع المعلومات اللتي تقوم بإدخالها تعالج معحليا ولا  يتم تخزينها لدينا.</p>
    <form id="cardForm">
        <label for="name">Name: (بالفرنسية)</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="cne">CNE ID:</label>
        <input type="text" id="cne" placeholder="Enter your CNE ID" required>

        <label for="speciality">Speciality:(بالفرنسية)</label>
        <input type="text" id="speciality" placeholder="Enter your speciality" required>

        <label for="profileImage" class="upload-label">
            <span>Drop or Click to Upload Image</span>
            <input type="file" id="profileImage" accept="image/*" hidden />
        </label>

        <button type="submit">Generate Card</button>
    </form>

    <div id="preview">
        <h2>Preview</h2>
        <canvas id="cardCanvas"></canvas>
    </div>

    <button id="downloadBtn" disabled>Download Membership Card</button>
</div>

<!-- Cropper Modal -->
<div id="cropperModal" class="modal">
    <div class="modal-content">
        <h3>Adjust Profile Image</h3>
        <img id="cropperImage" src="" alt="Profile Image">
        <button id="cropButton">Apply</button>
        <button id="closeModal">Close</button>
    </div>
</div>

<script src="script.js" type="module"></script>
</body>
</html>
